<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>
        <link rel="stylesheet" href="css/style.css">

        <!-- Link fonts Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!-- Link icons Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>

    <body>
        <header>
            <nav class="flex-container">
                <div>Logo</div>
                <div>Menu items</div>
            </nav>
        </header>

        <main>
            <!-- Demo and App elements -->
            <section class="demo">
                <div class="cards flex-container container flex-column">
                    <div class="card card-download flex-container flex-column">
                        <div class="demo-text">
                            <h3>Demo text</h3>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, id iste placeat autem cum ipsam.</p>
                            <a href="#">Demo button</a>
                        </div>
                        <div class="demo-image">
                            <img src="./img/phone.png" alt="phone image">
                        </div>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </section>

            <!-- Types of plans offerts -->
            <section class="plan">
                <div class="cards flex-container container flex-column">
                    <div class="card card-planning"></div>
                    <div class="card card-develop"></div>
                </div>
            </section>

            <!-- List of testimonials -->
            <section class="testimonials">
                <div class="cards flex-container container flex-column">
                    <div class="card titles"></div>
                    <div class="card testimony"></div>
                    <div class="card testimony"></div>
                    <div class="card testimony"></div>
                </div>
            </section>

            <!-- Benefits of the App -->
            <section class="benefits">
                <div class="title"></div>
                <div class="cards flex-container container flex-column">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </section>

            <!-- Informations "About Us" -->
            <section class="informations">
                <div class="cards flex-container container flex-column">
                    <div class="card info-text"></div>
                    <div class="card info-profile"></div>
                </div>
            </section>
        </main>

        <footer>
            <section class="up-footer">
                <div class="get-started"></div>
            </section>

            <section class="down-footer">
                <div class="info-footer"></div>
            </section>
        </footer>
    </body>
</html>
